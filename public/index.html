<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>100 Push-ups in October for Cancer Research UK</title>
    <meta
      name="description"
      content="Thanks for visiting my fundraising page. I’m doing 100 push ups every day this October to help raise money for Cancer Research UK. Please show your support and help fund life-saving research by donating to my page."
    />
    <meta name="author" content="Alistair McClymont" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://100.amcc.io" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="100 Push-ups in October for Cancer Research UK" />
    <meta
      property="og:description"
      content="Thanks for visiting my fundraising page. I’m doing 100 push ups every day this October to help raise money for Cancer Research UK. Please show your support and help fund life-saving research by donating to my page."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="100.amcc.io" />
    <meta property="twitter:url" content="https://100.amcc.io" />
    <meta name="twitter:title" content="100 Push-ups in October for Cancer Research UK" />
    <meta
      name="twitter:description"
      content="Thanks for visiting my fundraising page. I’m doing 100 push ups every day this October to help raise money for Cancer Research UK. Please show your support and help fund life-saving research by donating to my page."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og.png" />

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <script defer data-domain="100.amcc.io" src="https://plausible.io/js/script.js"></script>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
